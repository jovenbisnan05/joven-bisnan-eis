<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='Bulma/bulma.css') }}">
    <title>Update Employee</title>
    <link rel="stylesheet" href="bulma/bulma.css">
    <style>
        .box {
            width: 500px;
        }
    </style>
</head>
<body>
    <center>
        <div class="box has-background-link-dark">
            <h1 class="title has-text-danger-dark">UPDATE EMPLOYEE</h1>
            <form action="{{ url_for('update_employee', emp_id=employee[0]) }}" method="POST">
                <input type="hidden" name="emp_id" value="{{ employee[0] }}" />
                <div class="field">
                    <label class="has-text-white">Employee Id:</label>
                    <div class="control">
                        <input class="input" name="emp_id" type="text" placeholder="Employee Id" value="{{ employee[0] }}" readonly />
                    </div>
                </div>
                <div class="field">
                    <label class="has-text-white">Last Name:</label>
                    <div class="control">
                        <input class="input" name="lname" type="text" placeholder="Last Name" value="{{ employee[1] }}" />
                    </div>
                </div>
                <div class="field">
                    <label class="has-text-white">First Name:</label>
                    <div class="control">
                        <input class="input" name="fname" type="text" placeholder="First Name" value="{{ employee[2] }}" />
                    </div>
                </div>
                <div class="field">
                    <label class="has-text-white">Middle Name:</label>
                    <div class="control">
                        <input class="input" name="mname" type="text" placeholder="Middle Name" value="{{ employee[3] }}" />
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button has-text-white has-background-dark">UPDATE</button>
                    </div>
                </div>
            </form>
        </div>
    </center>
</body>
</html>
