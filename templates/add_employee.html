<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'Bulma/bulma.css') }}">
    <title>Document</title>
    <link rel="stylesheet" href="bulma/bulma.css">
    <style>
      .box{
        width: 500px;
      }
    </style>
</head>
<body>
    <center>
        <div class="box has-background-link-dark">
            <h1 class="title has-text-danger-dark">ADD EMPLOYEE</h1>
            <form action="/add-form" method="POST">
                <div class="field">
                    <label class="has-text-white">Employee Id:</label>
                    <div class="control">
                        <input class="input" name="emp_id" type="ID" placeholder="Employee Id" />
                    </div>
                </div> 
              
                <div class="field">
                    <label class="has-text-white">Last Name: </label>
                    <div class="control">
                        <input class="input" name="lname" type="name" placeholder="lastname" />
                    </div>
                </div>

                <div class="field">
                    <label class="has-text-white">First Name: </label>
                    <div class="control">
                        <input class="input" name="fname" type="name" placeholder="firstname" />
                    </div>
                </div>
                
                <div class="field">
                    <label class="has-text-white">Middle Name: </label>
                    <div class="control">
                        <input class="input" name="mname" type="name" placeholder="middlename" />
                    </div>
                </div>
                
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button has-text-white has-background-dark">ADD</button>
                    </div>
                </div>
            </form>
        </div>
    </center>
</body>
</html>
